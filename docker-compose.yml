version: "3.3"
services:
  core:
    build:
      context: ./
      dockerfile: ./packages/core/Dockerfile.dev
    volumes:
      - "./packages/core:/app/packages/core"
    env_file:
      - ./packages/core/.env
    ports:
      - "5002:5002"
    depends_on:
      - "mongo"
    networks:
      - bridge-network

  proxy:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./packages/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - core
    networks:
      - bridge-network

  mongo:
    image: "mongo"
    restart: always
    volumes:
      - db:/data/db
    ports:
      - "27017:27017"
    networks:
      - bridge-network

  adminmongo:
    image: "mrvautin/adminmongo"
    ports:
      - "1234:1234"
    environment:
      - HOST=0.0.0.0
    networks:
      - bridge-network

volumes:
  db:
    driver: local

networks:
  bridge-network:
    driver: bridge
